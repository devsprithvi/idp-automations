name: 'Create Repository'

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Repository name'
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx tsc
      - run: node dist/services/github/createRepository.js
        env:
          GITHUB_PAT: ${{ secrets.AUTOMATION_PAT }}
          NEW_REPO_NAME: ${{ github.event.inputs.repository_name || secrets.REPO_NAME }}
